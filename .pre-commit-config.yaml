repos:
- repo: https://gitlab.com/ska-telescope/templates/ska-pre-commit-hooks
  rev: d409641f
  hooks:
  # python lint
  - id: isort
    args: [--check-only]
  - id: black
    args: [--check]
  - id: flake8
  - id: pylint
  # jira ticket
  - id: branch ticket id
  - id: commit msg ticket id
default_install_hook_types:
- pre-commit
- commit-msg
- pre-push
